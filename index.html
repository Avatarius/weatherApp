<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="content">
      <form class="content__form" novalidate>
        <input
          type="text"
          id="location-name"
          class="content__input"
          minlength="2"
          pattern="^[a-zA-Zа-яА-ЯёЁ\-]+$"
          required
          data-pattern-mismatch-error="Разрешены только латинские и кириллические буквы и дефисы."
          data-wrong-location-error="Локация с таким названием не найдена"
        />
        <span class="content__error location-name-error">ERROR</span>
        <button type="submit" class="content__button"></button>
      </form>
      <img src="./images/rain.png" alt="Дождь" class="content__image" />
      <h1 class="content__text content__location">Москва</h1>
      <p class="content__text content__description">Солнечно</p>
      <p class="content__text content__temperature">27°c</p>
      <div class="details">
        <div class="details__container details__container_humidity">
          <img
            src="./images/humidity.png"
            alt="Влажность"
            class="details__img"
          />
          <p class="details__percent details__percent_humidity">31%</p>
          <p class="details__text">Влажность</p>
        </div>
        <div class="details__container details__container_wind">
          <img src="./images/wind.png" alt="Влажность" class="details__img" />
          <p class="details__percent details__percent_wind">31%</p>
          <p class="details__text">Ветер</p>
        </div>
      </div>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
